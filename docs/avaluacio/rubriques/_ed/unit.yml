  - title: Proves unitàries dels DAO
    score: 30 punts
    levels:
      - Proves completes que verifiquen l'accés a la base de dades mitjançant els objectes d'accés a dades (DAO),
        incloent operacions de lectura, escriptura i eliminació.
      - Proves adequades dels DAO, però pot haver-hi alguns escenaris o operacions que no es verifiquen
        completament en les proves.
      - Proves limitades dels DAO, només cobrint les operacions bàsiques sense abordar totes les funcionalitats
        o casos de fallada.
      - Falta de proves dels DAO o proves insuficients que no asseguren la correcta interacció amb la base de dades.
