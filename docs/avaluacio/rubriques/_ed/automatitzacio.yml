levels:
  - Excel·lent
  - Acceptable
  - Insuficient

criteria:
  - title: Automatització execució de proves unitàries
    score: 50 punts
    levels:
      - S'han automatitzat l'execució de les proves unitàries
        i s'executen en cada integració de codi.
      - Hi ha errors en l'execució de les proves automatitzades o no s'executen
        en cada integració de codi.
      - No s'han automatitzat l'execució de les proves unitàries.

  - title: Automatització execució de proves d'integració
    score: 50 punts
    levels:
      - S'han automatitzat l'execució de les d'integració
        i s'executen en cada integració de codi després de les proves unitàries.
      - Hi ha errors en l'execució de les proves automatitzades o no s'executen
        en cada integració de codi.
      - No s'han automatitzat l'execució de les proves unitàries i d'integració.

